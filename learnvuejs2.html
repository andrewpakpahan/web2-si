<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn VueJS part 2</title>
</head>
<body>
    <div id="app">
        {{ message }}
        <br>
        Name: {{ name }}
        <br>
        Age: {{ age }}
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
        const { createApp } = Vue

        createApp({
            data() {
                return {
                    message: 'Hello Vue!', 
                    name: 'Andrew Pakpahan', 
                    age: 17
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
