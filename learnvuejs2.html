<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn VueJS part 2</title>
</head>
<body>
    <div id="app">
        {{ message }}
        <br>
        Name: {{ name }}
        <br>
        Age: {{ age }}
        <br>
        Products: {{ products }}
        <br><br>
        Products: (displayed using v-for)
        <ul>
            <li v-for="product in products">
                {{ product }}
            </li>
        </ul>
        <br>
        Items: 
        <ul> 
            <li v-for="item in items">
                {{ item.name }}, Price: {{ item.price }}
            </li>
        </ul>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
        const { createApp } = Vue

        createApp({
            data() {
                return {
                    message: 'Hello Vue!', 
                    name: 'Andrew Pakpahan', 
                    age: 17, 
                    products: ['Macbook Pro', "Macbook Air", "Ipad Pro"],
                    items: [
                        { name: 'iPhone 17', price: 77 },
                        { name: 'Samsung 27', price: 100}, 
                        { name: 'Xiaomi 77 Pro', price: 200}
                    ]
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
