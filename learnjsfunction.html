<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn JS Function</title>
</head>
<body>
    <script>

        function andrew() {
            console.log('Hi!');
        }

        andrew();
        
        function andrewPlusOne(plusOne) {
            console.log("Andrew & " + plusOne);
        }

        andrewPlusOne("Valentine");

        function andrewFamily(plusOne, firstChild, secondChild) {
            console.log("Andrew &" + plusOne + " & " + firstChild + " & " + secondChild);
        }

        andrewFamily("Valentine", "Adeline", "Mirielle");


    </script>
</body>
</html>
