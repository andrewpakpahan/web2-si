<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn JS Function</title>
</head>
<body>
    <script>

        function andrew() {
            console.log('Hi!');
        }

        andrew();
        
        function andrewPlusOne(plusOne) {
            console.log("Andrew & " + plusOne);
        }

        andrewPlusOne("Valentine");

        function andrewFamily(plusOne, firstChild, secondChild) {
            console.log("Andrew &" + plusOne + " & " + firstChild + " & " + secondChild);
        }

        andrewFamily("Valentine", "Adeline", "Mirielle");

        function andrewSum(a, b, c, d) {
            return a + b + c + d;
        }

        let resultAndrewSum = andrewSum(1, 2, 3, 4);
        console.log(resultAndrewSum);

        console.log(andrewSum(5, 6, 7, 8));
        
        let y = 3;
        function andrewScope(x) {
            let y = x + 1;
            return y;
        }

        let resultScope = andrewScope(20);
        console.log(resultScope);
        console.log(y);
        // console.log(x);

        function andrewOuter(i){
            let y = i + 2;
            function andrewInner() {
                console.log(y)
            }
            andrewInner();
        }

        andrewOuter(2);

        //Traditional function 
        // function andrewMultiply(a, b) {
        //     return a * b;
        // }

        //Arrow function
        let andrewMultiply = (a, b) => a * b;

        console.log(andrewMultiply(9, 8));

    </script>
</body>
</html>
