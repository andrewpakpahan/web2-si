<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn VueJS</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">{{ message }} from {{ name }}. My age is {{ age }}.
        <br>
        Hobbies: {{ hobbies }}
    </div>
    
    <script>
        const { createApp } = Vue

        createApp({
            data() {
                return {
                    message: 'Hello Vue!',
                    // Add three more properties and display them!
                    name: 'Andrew',
                    age: 17,
                    gender: 'Male',
                    // Add a property using array data types 
                    // add a minimum of 3 elements (items)
                    hobbies: ['singing', 'sleeping', 'cooking']

                    
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
