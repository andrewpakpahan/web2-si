<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn JS Object</title>
</head>
<body>
    <script>
        let student = {
            name : "Andrew",
            studentID : "0242007",
            email : "andrew@unai.edu",
            gender : "Male",
            major : "Information System",
            sayHello: function() {
                console.log("Hello! " + this.name);
            }
        }

        console.log(student.name);
        console.log(student.email);
        
        student.sayHello();

        student.studentID = "007";

        console.log(student.studentID);

        function Car(make, model, year, color) {
            this.make = make;
            this.model = model;
            this.year = year;
            this.color = color;
        }

        let car1 = new Car("Toyota", "Camry", 2020, "Blue");
        let car2 = new Car("BMW", "320i", 2023, "Black");
        let car3 = new Car("Tesla", "Model 3", 2019, "White");

        console.log(car1.model);
        console.log(car3.make);


    </script>
</body>
</html>
